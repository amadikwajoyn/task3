<!DOCTYPE html>
	<html> 
		<head>
			<title>JA program to calculate multiplication and division of two numbers </title>
			<style type="text/css">
				body {margin: 30px;}
			</style> 
		</head>
		<body>
			<form>
				First Number : <input type="text" id="firstNum" /><br>
				Second Number: <input type="text" id="secondNum" /><br>
				<input type="button" onClick="multiplyBy()" Value="Multiply" />
				<input type="button" onClick="divideBy()" Value="Divide" />
			</form>
			<p>The Output is : <br>
			<span id = "result"></span>
			</p>

			<script type="text/javascript">
			
			function multiplyBy(){
		        number1 = document.getElementById("firstNum").value;
		        number2 = document.getElementById("secondNum").value;
		        document.getElementById("result").innerHTML = number1 * number2;
			}

			function divideBy(){ 
		        number1 = document.getElementById("firstNum").value;
		        number2 = document.getElementById("secondNum").value;
				document.getElementById("result").innerHTML = number1 / number2;
			}

		</script>
		</body>
	</html>
