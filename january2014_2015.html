<!DOCTYPE html>
	<html>
		<head>

			<title>Finding 1st January is being a Sunday between 2014 and 2050.</title>
		</head>
		<body>
			<script type="text/javascript">
		
				for (let year = 2014; year <= 2050; year++){
		    		let now = new Date(year, 0, 1);
		    		if ( now.getDay() === 0 )
		        	window.alert("1st January is being a Sunday  "+year);
		    		}
			</script>
		
		</body>
</html>
