
<!DOCTYPE html>
	<html>
		<head>
			<title>The Current Date</title>
		</head>
		<body>

			<script type="text/javascript">
				let date = new Date();
				let day = date.getDate();
				let month = date.getMonth()+1; // to get the current month, that is why we have +1 at the back
				let year = date.getFullYear();
				
				date = month+'-'+day+'-'+year;

				window.alert(date + '\n'+  month+'/'+day+'/'+year  + '\n' + day+'-'+month+'-'+year +'\n' + day+'/'+month+'/'+year); // \n is use for concatinating
			</script>
		</body>
	</html>
