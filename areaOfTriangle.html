<!DOCTYPE html>
	<html>
		<head>
			<title>Area of a triangle</title>
		</head>
		<body>  
	
			<script type="text/javascript">
				let rightSide = 8; 
				let leftSide= 9; 
				let downSide = 1; 
				let value = (rightSide + leftSide + downSide)/3;
				let triArea =  Math.sqrt(value*((value-rightSide)*(value-leftSide)*(value-downSide)));
				window.alert(triArea);
	</script>
	
</body>
</html>
